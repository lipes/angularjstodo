<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Todo List </title>
		
		<script src="js/angular/angular.min.js"></script>
		<script src="js/angular-animate/angular-animate.min.js"></script>
		<script src="js/jquery.1.12.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/controller.js"></script>

		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body ng-app="myTodo" ng-controller="TodoController">
		<div class="todo">
			<h1 class="title">Todo List Manager</h1>
			<div class="modal fade alertmsg" alert-msg tabindex="-1" role="dialog"></div>
			<form class="form-inline todoForm">
				<div class="form-group">
			    	<input class="form-control" type="text" ng-model="todoText" placeholder="Todo Text"></input>
			    	<button type="submit" class="btn btn-default" ng-click="addTodo()">Add</button>
			  	</div>
			</form>
			<ul class="list">
				<li ng-repeat="td in todos">
					{{td.name}}
					<a href="#" ng-click="removeTodo(td)" class="trash text-danger"><i class="fa fa-trash"></i></a>
				</li>
			</ul>
			<div class="total">Total: {{getTotalTodos}}</div>
		</div>
	</body>
</html>
